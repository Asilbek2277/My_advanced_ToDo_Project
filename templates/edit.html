<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form method="post" action="/{{tasks.id }}/edit/">{%csrf_token%}
        <div class="form-group">
          <label for="task-name">Task title</label>
          <input type="text" id="task-name" value="{{tasks.title}}"  name="title">
          <hr>
          <label for="task-details">Task Descriptions</label>
          <input type="text" id="task-details" name="des"  value="{{tasks.description}}" >
        </div>
        <hr>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="No started">No started</option>
            <option value="In progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
          <hr>
          <label>Deadline:</label>
          <input type="date" name="deadline" value="{{tasks.deadline|date:'Y-m-d'}}">
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="/tasks/" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
